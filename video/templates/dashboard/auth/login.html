<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登陆</title>
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/dashboard/css/login.css" rel="stylesheet" />
</head>
<body>
<form class="form-horizontal edit-area" action="/dashboard/login" method="POST">${csrf_token}
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>${error}
        </div>
    </div>
</form>
</body>
</html>
