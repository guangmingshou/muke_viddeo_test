<%inherit file="../base.html" />
<%! from django.shortcuts import reverse %>
<%def name="content()">
<h1>用户模块</h1>

<table class="table">
    <thead>
    <tr>
        <th>用户名</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>编辑</th>
    </tr>
    </thead>
    <tbody>
    % for user in users:
    <tr>
        <td>${user.username}</td>
        <td>${user.status}</td>
        <td>${user.created_time}</td>
        <td>
            % if user.status:
            <button data-url="${reverse('dashboard_client_user')}" data-user-id="${user.id}" class="user-status-submit">禁用</button>
            % else:
            <button data-url="${reverse('dashboard_client_user')}" data-user-id="${user.id}" class="user-status-submit">启用</button>
            % endif
            ${csrf_token}
        </td>
    </tr>
    % endfor
    </tbody>
</table>

</%def>
<%def name="js()">
<script src="/static/dashboard/js/user.js"></script>
</%def>
